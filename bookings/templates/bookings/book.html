{% extends 'commi/base.html' %}

{% block content %} 

<main>
    
      <div class="my-3 p-3 bg-body rounded shadow-sm">
    
        <form class="needs-validation" novalidate>

            <div class="col-12">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">Recurso:</label>
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
  
              <div class="col-md-4">
                <label for="state" class="form-label">Horario</label>
                <select class="form-select" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="zip" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>
  
  
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Reserva ya!</button>
          </form>


    
      </div>

  </main>

  {% endblock %}
